<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="images/home.png">
    <link rel="stylesheet" href="style.css">
    <title>JS-CRUD</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>pix elz</h2>
            <p>products management system</p>
        </div>
        <div class="inputs">
            <input type="text" placeholder="Title" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="getTotal()" type="number" id="tax" placeholder="Tax">
                <input onkeyup="getTotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="getTotal()" type="number" id="disc" placeholder="Discount">
                <small id="total"></small>
            </div>
            <input type="number" id="count" placeholder="Count">
            <input type="text" id="cat" placeholder="Category">
            <button id="submit">Create</button>

        </div>
        <div class="output">
            <div class="search-block">
                <input type="text" id="search" placeholder="Search...">
                <div class="search-btn">
                    <button class="title-search">Search By Title</button>
                    <button class="cat-search">Search By Category</button>
                </div>
            </div>

            <div id="delete-all">
                
            </div> 
            <table>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxes</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
                <tbody id="tbody">
                </tbody>
            </table>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
